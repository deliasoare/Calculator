<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="parent">
            <div class="container">
                <div class="calculator">
                    <div class="display">
                        <span class="previousNumber"></span>
                        <span class="currentNumber"></span>
                    </div>
                    <div class="calculatorButtons">
                        <div class="button clearAll">C</div>
                        <div class="button changeSign">+/-</div>
                        <div class="button operand">รท</div>
                        <div class="button operand">ร</div>
                        <div class="button digit">7</div>
                        <div class="button digit">8</div>
                        <div class="button digit">9</div>
                        <div class="button operand">-</div>
                        <div class="button digit">4</div>
                        <div class="button digit">5</div>
                        <div class="button digit">6</div>
                        <div class="button operand">+</div>
                        <div class="button digit">1</div>
                        <div class="button digit">2</div>
                        <div class="button digit">3</div>
                        <div class="button equal">=</div>
                        <div class="button digit zero">0</div>
                        <div class="button digit decimalPoint">.</div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">This project was created by dristosun &#169; 2023</footer>
        

        <script src="index.js"></script>
    </body>
</html>
